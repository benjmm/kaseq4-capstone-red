{% extends 'base.html' %} {% block content %} {% load custom_tags %}

<h2>Search Results</h2>

    {% comment %} <form id="searchform" action="{% url 'search' %}" method="get" accept-charset="utf-8">
      <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search">
        <button class="search-glass-button" type="submit">
            <i class="search-glass" aria-hidden="true">&#128270;</i>
        </button>
    </form> {% endcomment %}

<p>
    {% if object_list %}
        <ul>
          {%for recipe in object_list%}
            <li><a href='/recipe/{{ recipe.title }}'>{{ recipe.title }}</a></li>
          {% endfor %}
        </ul>
    {% else %}
        <h6>No Results.</h6>
    {% endif %}
</p>

{% endblock %}
