{% extends 'base.html' %} {% block content %}

<p>
    {% if recipes %}
        <ul>
          {%for recipe in recipes%}
            <li><a href='/recipe/{{ recipe.title }}'>{{ recipe.title }}</a></li>
          {% endfor %}
        </ul>
    {% else %}
        <h6>No Recipes.</h6>
    {% endif %}
</p>

{% endblock %}
