{% extends 'base.html' %} {% block content %}
<h4>Notifications</h1>

<ul>
    {% for notification in notifications %}
        <li>
            {{notification.text}}
        </li>
    {% endfor %}
    {% if notifications|length == 0 %}
        <li>
            <div>
                Notification box empty.
            </div>
        </li>
    {% endif %}
</ul>

{% endblock %}
