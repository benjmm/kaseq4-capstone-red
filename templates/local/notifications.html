{% extends 'base.html' %} {% block content %}
<h2>Notifications</h2>

<ul>
  {% for notification in notifications %}
  <li>
    {{notification.text}}
  </li>
  {% endfor %} {% if notifications|length == 0 %}
  <li>
    <div>
      No notifications.
    </div>
  </li>
  {% endif %}
</ul>

{% endblock %}
